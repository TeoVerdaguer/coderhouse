<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    <h1>Desafio 1 - Crear un algoritmo JS simple</h1>

    <script>

        alert('Calculadora de promedio entre 2 numeros');
        let num1 = parseInt(prompt('Ingrese el primer numero: '));
        let num2 = parseInt(prompt('Ingrese el segundo numero: '));
        
        // Calcula el promedio
        let res = (num1 + num2) / 2;

        // Muestra el resultado en la pagina
        document.write('El promedio entre ', num1, ' y ', num2, ' es: ', res);

        // Muestra el resultado en la consola
        console.log('El promedio entre ', num1, ' y ', num2, ' es: ', res);
    </script>
    
</body>
</html>
